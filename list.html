<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Articles - Eink-It</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/list.css">
</head>
<body>
  <header>
    <h1>My Articles</h1>
    <div>
      <span id="user-email" style="margin-right: 15px; color: #666;"></span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <div id="loading" class="loading">Loading articles...</div>
    <div id="error" style="display: none;" class="error"></div>
    <div id="articles-list"></div>
    <div id="empty-state" class="empty-state" style="display: none;">
      <h2>No articles yet</h2>
      <p>Install the Eink-It browser extension to start converting web articles.</p>
      <p style="margin-top: 20px;">
        <a href="https://github.com/yourusername/eink-it" target="_blank">Get the Extension</a>
      </p>
    </div>
  </main>

  <!-- Delete confirm modal -->
  <div id="delete-confirm-modal" class="confirm-modal" style="display: none;">
    <div class="confirm-dialog">
      <p id="delete-confirm-text">Delete this article?</p>
      <div class="confirm-actions">
        <button id="delete-cancel-btn" class="btn-secondary" type="button">Cancel</button>
        <button id="delete-confirm-btn" class="btn-danger" type="button">Delete</button>
      </div>
    </div>
  </div>

  <script src="lib/supabase.js"></script>
  <script src="js/config.js"></script>
  <script src="js/list.js"></script>
</body>
</html>
